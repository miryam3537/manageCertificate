<p>TEH REQUEST:</p>
<div>
  <h1>住</h1>
  <select (change)="onSelectChange($event)">
    <option value="">住 驻 住住 拽砖</option>

    <option *ngFor="let status of ListRefStatus" [value]="status.id">{{ status.name }}</option>
  </select>
</div>
<div>
  <input type="number" placeholder="住 驻 砖转 砖" (input)="onInputChangeCouncil($event)">
</div>
<div>
  <input type="number" placeholder="住 驻 住驻专 拽砖 " (input)="onInputChangeNumReq($event)">
</div>
<div>
  <mat-form-field appearance="fill">
    <mat-label>住 驻 转专 </mat-label>
    <input matInput [matDatepicker]="picker" (dateChange)="onDateChange($event)">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>
<div>
<!-- 转 拽砖转 -->
<table mat-table [dataSource]="ListRequestes" class="mat-elevation-z8">

  <ng-container matColumnDef="requestId">
    <th mat-header-cell *matHeaderCellDef> 住驻专 拽砖 </th>
    <td mat-cell *matCellDef="let element">{{ element.requestId }}</td>
  </ng-container>


  <ng-container matColumnDef="orderDate">
    <th mat-header-cell *matHeaderCellDef> 转专 拽砖 </th>
    <td mat-cell *matCellDef="let element">{{ element.orderDate }}</td>
  </ng-container>

  <ng-container matColumnDef="deliveryMethod">
    <th mat-header-cell *matHeaderCellDef> 砖转 住祝</th>
    <td mat-cell *matCellDef="let element">{{ element.deliveryMethod }}</td>
  </ng-container>

  <ng-container matColumnDef="officeComment">
    <th mat-header-cell *matHeaderCellDef> 注专转 砖专 </th>
    <td mat-cell *matCellDef="let element">{{ element.officeComment }}</td>
  </ng-container>


  <ng-container matColumnDef="councilId">
    <th mat-header-cell *matHeaderCellDef> 住驻专 砖</th>
    <td mat-cell *matCellDef="let element">
      {{ element.councilId }}
      <!-- {{ element.councilIdNavigation.name }} -->
        <!-- 爪专 爪 转 砖 砖 砖 -->
    </td>
  </ng-container>

  
 
  <ng-container matColumnDef="requestStatus">
    <th mat-header-cell *matHeaderCellDef> 住住 拽砖 </th>
    <td mat-cell *matCellDef="let element">
      {{ element.requestStatus }}
      <!-- {{ element.requestStatusNavigation.name }} -->
        <!-- 爪专 爪 转 砖 砖 住住 -->
    </td>
  </ng-container>

  
  <!-- Actions Column -->
  <ng-container matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <div class="actions">
        <!-- <button mat-icon-button (click)="openDialogEdit(element)">
          <mat-icon>edit</mat-icon>
        </button> -->
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
